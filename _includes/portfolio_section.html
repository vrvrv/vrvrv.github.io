        <!-- Start Portfolio ===================================-->
        <section class="full-page pd-0 clearfix" id="portfolio">
            <div class="portfolio">
                <div class="container-fluid">
                    <div class="portfolio-wrapper text-center">
                        <div class="section-title">
                            <div class="border-center"></div>
                            <h2>projects</h2>
                            <div class="border-center"></div>
                        </div>
                        <div class="portfolio-filters button-group">
                            <button type="button" class="button is-checked" data-filter="*">all</button>
                            <button type="button" class="button" data-filter=".graphic">graphic</button>
                            <button type="button" class="button" data-filter=".developement">developement</button>
                            <button type="button" class="button" data-filter=".coding">coding</button>
                        </div>
                        <div class="portfolio-grid row">
                            {% for post in site.posts %}
                            <div class="portfolio-item {{post.area}}">
                                <div class="portflio-item-wrap  wow fadeIn">
                                    <a href="{{site.baseurl}}/portfolio/{{post.link}}">
                                        <img src="{{post.image}}" alt="portfolio image" />
                                        <div class="portfolio-overlay"><img src="{{site.baseurl}}/assets/images/portflio-image-hover.png" alt=" portfolio image hover"/></div>
                                    </a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Portfolio ==================-->
